services:
  backend:
    build: .
    container_name: smartflow-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  sqliteweb:
    image: python:3.11-alpine
    container_name: smartflow-admin
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    command: /bin/sh -c "pip install sqlite-web && sqlite_web /data/smartflow.db -H 0.0.0.0 -p 8080"
    restart: unless-stopped
    depends_on:
      - backend
